<div class="table-responsive small container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Lista de Gêneros</h2>
      <button
        class="btn btn-success"
        (click)="addNewGenero()"
        data-bs-toggle="modal"
        data-bs-target="#addGeneroModal"
        data-bs-whatever="@getbootstrap"
      >
        <i class="bi bi-plus-circle"></i>
        Adicionar Gênero
      </button>
    </div>
    <table class="table table-striped table-sm">
      <thead class="sticky-header">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let genero of generoList">
          <td class="align-middle">#{{ genero.id }}</td>
          <td class="align-middle">{{ genero.nome }}</td>
          <td class="align-middle">
            <button
              class="btn btn-danger btn-sm"
              (click)="setSelectedGenero(genero)"
              data-bs-toggle="modal"
              data-bs-target="#deleteModal"
            >
              <i class="bi bi-trash3-fill"></i>
            </button>
            &nbsp;
            <button
              class="btn btn-primary btn-sm"
              (click)="setSelectedGenero(genero)"
              data-bs-toggle="modal"
              data-bs-target="#updateModal"
              data-bs-whatever="@getbootstrap"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Modal Delete -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">
            Confirmar Exclusão
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Deseja realmente excluir o gênero '{{ selectedGenero.nome }}'?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button
            type="button"
            (click)="deleteGenero()"
            class="btn btn-danger"
            data-bs-dismiss="modal"
          >
            Sim, Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal update confirmation -->
  <div
    class="modal fade"
    id="confirmationModal"
    tabindex="-1"
    aria-labelledby="confirmationModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="confirmationModalLabel">
            Confirmar Atualização
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Deseja atualizar o gênero "{{ selectedGenero.nome }}"?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button
            type="button"
            data-bs-dismiss="modal"
            (click)="updateGenero()"
            class="btn btn-primary"
          >
            Confirmar Atualização
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Update -->
  <div
    class="modal fade"
    id="updateModal"
    tabindex="-1"
    aria-labelledby="updateModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="updateModalLabel">
            Atualizar Gênero
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="updateId" class="col-form-label">ID :</label>
              <input
                disabled
                type="text"
                value="{{ selectedGenero.id }}"
                class="form-control"
                id="updateId"
              />
            </div>
            <div class="mb-3">
              <label for="updateNome" class="col-form-label">Nome :</label>
              <input
                type="text"
                [(ngModel)]="selectedGenero.nome"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                id="updateNome"
                required
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#confirmationModal"
            data-bs-whatever="@getbootstrap"
          >
            Atualizar
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Add New Genero -->
  <div
    class="modal fade"
    id="addGeneroModal"
    tabindex="-1"
    aria-labelledby="addGeneroModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addGeneroModalLabel">Adicionar Novo Gênero</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nome" class="col-form-label">Nome :</label>
              <input
                type="text"
                [(ngModel)]="newGenero.nome"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
          <button type="button" class="btn btn-primary" (click)="saveNewGenero()">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
