<div class="table-responsive small container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Autores</h2>
    <button
      class="btn btn-success"
      (click)="addNewAutor()"
      data-bs-toggle="modal"
      data-bs-target="#addAutorModal"
      data-bs-whatever="@getbootstrap"
    >
      <i class="bi bi-person-plus"></i>
      Adicionar Autor
    </button>
  </div>
  <table class="table table-striped table-sm">
    <thead class="sticky-header">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let autor of autorList">
        <td class="align-middle">#{{ autor.id }}</td>
        <td class="align-middle">{{ autor.nome }}</td>
        <td class="align-middle">
          <button
            class="btn btn-danger btn-sm"
            (click)="setSelectedAutor(autor)"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
          &nbsp;
          <button
            class="btn btn-primary btn-sm"
            (click)="setSelectedAutor(autor)"
            data-bs-toggle="modal"
            data-bs-target="#updateModal"
            data-bs-whatever="@getbootstrap"
          >
            <i class="bi bi-pencil-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Delete -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">
          Confirmação de Exclusão
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Deseja excluir o autor '{{ selectedAutor.nome }}'?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          (click)="deleteAutor()"
          class="btn btn-danger"
          data-bs-dismiss="modal"
        >
          Sim, Excluir
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal update confirmation -->
<div
  class="modal fade"
  id="confirmationModal"
  tabindex="-1"
  aria-labelledby="confirmationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="confirmationModalLabel">
          Confirmação de Atualização
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Deseja atualizar o autor "{{ selectedAutor.nome }}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          data-bs-dismiss="modal"
          (click)="saveAutor()"
          class="btn btn-primary"
        >
          Confirmar Atualização
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Update -->
<div
  class="modal fade"
  id="updateModal"
  tabindex="-1"
  aria-labelledby="updateModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateModalLabel">
          Atualizar Dados do Autor
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="autorId" class="col-form-label">ID:</label>
            <input
              disabled
              type="text"
              value="{{ selectedAutor.id }}"
              class="form-control"
              id="autorId"
            />
          </div>
          <div class="mb-3">
            <label for="autorNome" class="col-form-label">Nome:</label>
            <input
              type="text"
              [(ngModel)]="selectedAutor.nome"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
              id="autorNome"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#confirmationModal"
          data-bs-whatever="@getbootstrap"
        >
          Atualizar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Add New Autor -->
<div
  class="modal fade"
  id="addAutorModal"
  tabindex="-1"
  aria-labelledby="addAutorModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addAutorModalLabel">Adicionar Novo Autor</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="novoAutorNome" class="col-form-label">Nome:</label>
            <input
              type="text"
              [(ngModel)]="newAutor.nome"
              class="form-control"
              id="novoAutorNome"
              name="nome"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
        <button type="button" class="btn btn-primary" (click)="saveNewAutor()">
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
